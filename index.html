<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css file -->
  <link rel="stylesheet" href="style.css">

  <!-- font Awesome -->
  <script src="https://kit.fontawesome.com/04c8f4c5f2.js" crossorigin="anonymous"></script>

  <title>Dashbord</title>
</head>
<body>
  
  <aside class="sidebar">
    <div>
      <div class="customer-info">
        <img src="./images/man.png" alt="picture">
        <div class="customer-contant">
          <h3>Ahmed Mo3temed</h3>
          <p>Pro Plan</p>
        </div>
      </div>
      <ul>
        <li class="active"><i class="fa-solid fa-city"></i>Dashboard</li>
        <li><i class="fa-solid fa-list-check"></i>Tasks</li>
        <li><i class="fa-solid fa-calendar"></i>Calendar</li>
        <li><i class="fa-solid fa-gear"></i>Settings</li>
      </ul>
    </div>
    <button><i class="fa-solid fa-plus"></i>New Project</button>
  </aside>

  <main>

    <!-- header -->
    <header>
      <div class="header-name">
        <h2>Dashboard</h2>
        <p>Good Moring, let's be productive.</p>
      </div>
      <div class="header-search">
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" name="" id="" placeholder="Find a task...">
        </div>
        <div class="alert">
          <i class="fa-solid fa-bell"></i>
          <span></span>
        </div>
      </div>
    </header>

    <hr class="hr-after-header">


    <section class="cards">
      <div class="card">
        <i class="fa-solid fa-file"></i>
        <p>Total Tasks</p>
        <h3 class="num">12</h3>
      </div>

      <div class="card">
        <i class="fa-solid fa-clipboard"></i>
        <p>Pending Tasks</p>
        <h3 class="num">4</h3>
      </div>

      <div class="card">
        <i class="fa-solid fa-bolt"></i>
        <p>Efficiency</p>
        <h3 class="num">85%</h3>
      </div>
    </section>

  </main>

</body>
</html>
